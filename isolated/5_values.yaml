fullnameOverride: haproxy-ingress
serviceAccount:
  create: false
  name: haproxy-ingress
controller:
  serviceAccount:
    create: false
    name: haproxy-ingress 
  replicaCount: 1
  securityContext:
    runAsUser: 0
    runAsGroup: 0
  service:
    type: LoadBalancer
    ports:
      http: 80  
      https: 443
    targetPorts:
      http: 8080
      https: 8443
  extraArgs:
    - --ssl-passthrough
  config:
    ssl-certificate: net-demo-isolated/tls-ingress-secret
  resources: 
    requests: 
      cpu: 50m
      memory: 10Mi
defaultBackend:
  enabled: true